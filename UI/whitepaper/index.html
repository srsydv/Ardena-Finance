<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ardena Finance - Whitepaper</title>
  <style>
    html, body { height: 100%; margin: 0; background:#0f3460; }
    .frame { width: 100%; height: 100%; border: 0; }
  </style>
  <script>
    // Keep pretty URL (/whitepaper/) while showing the actual page content
    window.addEventListener('DOMContentLoaded', () => {
      history.replaceState(null, '', '/whitepaper/');
    });
    window.addEventListener('DOMContentLoaded', () => {
      const frame = document.querySelector('.frame');
      function syncUrl() {
        try {
          const p = frame.contentWindow.location.pathname || '';
          if (p === '/' || p.endsWith('/index.html')) {
            // User clicked "Back to Vault" inside iframe â†’ go to pretty /dapp
            window.location.href = '/dapp';
            return;
          }
          if (p.endsWith('/whitepaper.html')) {
            history.replaceState(null, '', '/whitepaper/');
          }
        } catch (e) { /* same-origin in local dev; ignore otherwise */ }
      }
      frame.addEventListener('load', syncUrl);
      setInterval(syncUrl, 800);
    });
  </script>
  <link rel="icon" href="/images/ardena-finance-logo.png" />
  <meta name="robots" content="noindex" />
  <meta name="referrer" content="no-referrer" />
</head>
<body>
  <iframe class="frame" src="/whitepaper.html" title="Ardena Finance Whitepaper"></iframe>
</body>
</html>
